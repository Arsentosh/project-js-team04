<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Page 2</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Home</a>
    </section>

    <!------    Header    ------->
    <load ="partials/header.html" />

    <main>
      <div class="shop-list-page">
        <div class="sidebar"></div>
        <section class="shopping-list">
          <h1 class="shop-list-titel">Shopping <span>List</span></h1>

          <div class="shop-list-placeholder">
            <p class="shop-list-placeholder-text">
              This page is empty, add some books and proceed to order.
            </p>
            <picture>
              <source
                srcset="
                  ./img/shop-list-desctop.png    1x,
                  ./img/shop-list-desctop-2x.png 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  ./img/shop-list-tabl.png    1x,
                  ./img/shop-list-tabl-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/shop-list-mob.png    1x,
                  ./img/shop-list-mob-2x.png 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="shop-list-placeholder-img"
                src="./img/shop-list-mob.png"
                alt="books"
              />
            </picture>
          </div>

          <ul class="shop-list-list">
            <li class="shop-list-item">
              <button type="button" class="delete-btn">
                <svg class="delete-btn-icon" width="16" height="16">
                  <use href="./img/icon.svg#icon-shop-list-delete"></use>
                </svg>
              </button>
              <div class="book-cover"></div>
              <div class="book-info">
                <h2 class="book-name">Book name</h2>
                <p class="book-category">Category</p>
                <p class="book-description">Description.</p>
                <p class="book-author">Author</p>

                <div class="link-container">
                  <a class="amazon-icon" href="#">
                    <picture>
                      <source
                        srcset="
                          ./img/shop-logo-amazon.png    1x,
                          ./img/shop-logo-amazon-2x.png 2x
                        "
                      />
                      <img
                        src="./img/shop-logo-amazon.png"
                        alt="Amazon"
                        width="32"
                        height="11"
                      />
                    </picture>
                  </a>
                  <a class="apple-icon" href="#">
                    <picture>
                      <source
                        srcset="
                          ./img/shop-logo.png    1x,
                          ./img/shop-logo-2x.png 2x
                        "
                      />
                      <img
                        src="./img/shop-logo.png"
                        alt="Apple Books"
                        width="16"
                        height="16"
                      />
                    </picture>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <!------    Modal    ------->
    <load ="partials/modal.html" />
  </body>
</html>
